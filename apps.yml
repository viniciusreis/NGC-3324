- name: Install zsh workstations.
  hosts: workstation
  become: yes
  vars_files:
    - password.yml
  tasks:
    - name: Install zsh.
      package:
        name: zsh
        state: present

    - name: Add vinicius user
      user:
        name: vinicius
        comment: Vin√≠cius Reis
        shell: /usr/bin/zsh
        password: "{{ vinicius_password |  password_hash('sha512') }}"
        append: yes
        createhome: yes
        groups: root

